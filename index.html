    </header>
    <div class="container" style="padding:20px 0 ;">
        <div class='registerDanLogin mb-5' id="form-inpt"
            style="display:none;align-items:center; justify-content: center;">
            <div class="wrapper" style=" width: 80%;">
                <div class="title-text">
                    <div class="title login">
                        Login Form
                    </div>
                    <div class="title signup">
                        Signup Form
                    </div>
                </div>
                <div class="form-container">
                    <div class="slide-controls">
                        <input type="radio" name="slide" id="login" checked>
                        <input type="radio" name="slide" id="signup">
                        <label for="login" class="slide login">Login</label>
                        <label for="signup" class="slide signup">Signup</label>
                        <div class="slider-tab"></div>
                    </div>
                    <div class="form-inner">
                        <form action="#" class="login">
                            <div class="field">
                                <input type="text" id="email-input" placeholder="Email Address" required>
                            </div>
                            <div class="field">
                                <input type="password" id="password-input" placeholder="Password" required>
                            </div>
                            <div class="pass-link">
                                <a href="#">Forgot password?</a>
                            </div>
                            <div class="field btn">
                                <div class="btn-layer"></div>
                                <input type="submit" onclick="signup(document.getElementById('email-input').target.value,document.getElementById('password-input').target.value)" value="Login">
                            </div>
                            <div class="signup-link">
                                Not a member? <a href="">Signup now</a>
                            </div>
                        </form>
                        <form action="#" class="signup">
                            <div class="field">
                                <input type="text" id="email-input-signup"placeholder="Email Address" required>
                            </div>
                            <div class="field">
                                <input type="password" id="password-input-signup" placeholder="Password" required>
                            </div>
                            <div class="field">
                                <input type="password" id="password-confirm-signup" placeholder="Confirm password" required>
                            </div>
                            <div class="field btn">
                                <div class="btn-layer"></div>
                                <input type="submit" value="Signup">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div id="carouselExampleFade" class="carousel slide carousel-fade mb-5" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
