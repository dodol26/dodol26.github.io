    </header>
    <!---------------------------------------------------------INI MAIN CONTENT-------------------------------------------------------------------->
    <div class="container" style="padding:20px 0 ;">
        <div class='registerDanLogin mb-5' id="form-inpt"
            style="display:none;align-items:center; justify-content: center;">
            <div class="wrapper" style=" width: 80%;">
                <div class="title-text">
                    <div class="title login">
                        Login Form
                    </div>
                    <div class="title signup">
                        Signup Form
                    </div>
                </div>
                <div class="form-container">
                    <div class="slide-controls">
                        <input type="radio" name="slide" id="login" checked>
                        <input type="radio" name="slide" id="signup">
                        <label for="login" class="slide login">Login</label>
                        <label for="signup" class="slide signup">Signup</label>
                        <div class="slider-tab"></div>
                    </div>
                    <div class="form-inner">
                        <form action="#" class="login">
                            <div class="field">
                                <input type="text" id="email-input" placeholder="Email Address" required>
                            </div>
                            <div class="field">
                                <input type="password" id="password-input" placeholder="Password" required>
                            </div>
                            <div class="pass-link">
                                <a href="#">Forgot password?</a>
                            </div>
                            <div class="field btn">
                                <div class="btn-layer"></div>
                                <input type="submit"
                                    onClick="checkLogin(document.getElementById('email-input').value,document.getElementById('password-input').value)">
                            </div>
                            <div class="signup-link">
                                Not a member? <a href="">Signup now</a>
                            </div>
                        </form>
                        <form action="#" class="signup">
                            <div class="field">
                                <input type="text" id="email-input-signup" placeholder="Email Address" required>
                            </div>
                            <div class="field">
                                <input type="password" id="password-input-signup" placeholder="Password" required>
                            </div>
                            <div class="field">
                                <input type="password" id="password-confirm-signup" placeholder="Confirm password"
                                    required>
                            </div>
                            <div class="field btn">
                                <div class="btn-layer"></div>
                                <input type="submit"
                                onClick="signUp(document.getElementById('email-input-signup').value,document.getElementById('password-input-signup').value,document.getElementById('password-confirm-signup').value)">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content" style="display:flex; flex-direction:column;">
            <div id="carouselExampleFade" class="carousel slide carousel-fade mb-5" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div id="card-wrapper" style="display: flex;">

        </div>
        <div class="checkout-wrapper"
            style="margin-top: 30px; display: flex;justify-content:center;background:linear-gradient(#ffff,rgba(222, 154, 176, 0.4));">
            <div class="container-checkout" style="width: 45%;">
                <h4>Your bill
                    <span class="price" style="color:black">
                        <i class="fa fa-shopping-cart"></i>
                    </span>
                </h4>
            </div>
        </div>

        <div class="text-center">
            <div class="m-5">
                <h1> Terlaris di tahun 2022 </h1>
                <p>kopi palig laris dan dapat menemani hari-hari mu menjadi lebih baik</p>
            </div>
            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="col-md-auto mt-5">
                        <img width="250" height="250" src="images/2.jpg" class="rounded-circle float-center" alt="...">
                        <h2 class="mt-3 mb-3"> kopi cinta </h2>
                        <a href="#" class="btn btn-outline-info">Add cart <i class="fas fa-cart-arrow-down"></i></a>
                    </div>
                    <div class="col-md-auto mt-5 mb-5">
                        <img width="250" height="250" src="images/1.jpg" class="rounded-circle float-center" alt="...">
                        <h2 class="mt-3 mb-3"> kopi cinta </h2>
                        <a href="#" class="btn btn-outline-info">Add cart <i class="fas fa-cart-arrow-down"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- admin checkout user -->
    <div style="background-color:#b1e2fc;display: none;" class="p-5" id="form-edit">
        <div class="">
            <div class="row d-flex justify-content-center">

                </div>
                <div class="col-sm-8">

                        aria-label=".form-control-sm example">
                </div>
            </div>
